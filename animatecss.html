<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <style>


:root {
  --animate-duration: 1s;
  --animate-delay: 2s; 
}
    body 
    {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
    }

    /* .animate__animated
    {
        animation-duration: 10s;
    } */

    .animate__animated.animate__flash
    {
        animation-duration: 1s;
    }
  </style>
    <title>Document</title>
</head>
<body>
    <h1 class="animate__animated animate__flash animate__delay-3s" style="color: aqua;">An animated element</h1>
    <h1 class="animate__animated animate__backInDown animate__delay" style="color: rgb(39, 156, 23);">An animated element</h1>
    <h1 class="animate__animated animate__backOutDown" style="color: rgb(199, 118, 14);">An animated element</h1>
    <h1 class="animate__animated animate__bounceIn" style="color: rgb(153, 17, 42);">An animated element</h1>
    <h1 class="animate__animated animate__fadeIn" style="color: rgb(54, 218, 95);">An animated element</h1>
    <h1 class="animate__animated animate__fadeOutTopRight" style="color: rgb(137, 217, 31);">An animated element</h1>
    <h1 class="animate__animated animate__flip" style="color: rgb(90, 35, 158);">An animated element</h1>
    <h1 class="animate__animated animate__lightSpeedInRight" style="color: rgb(126, 24, 24);">An animated element</h1>
    <h1 class="animate__animated animate__rotateIn" style="color: rgb(154, 33, 134);">An animated element</h1>
    <h1 class="animate__animated animate__hinge" style="color: rgb(105, 177, 138);">An animated element</h1>
    <h1 class="animate__animated animate__zoomInDown" style="color: rgb(93, 45, 151);">An animated element</h1>
    

   
</body>
</html>
